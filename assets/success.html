<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pago Exitoso - Tu Ticket</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.3.1/lib/qr-code-styling.min.js" defer></script>

   <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
      import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

      const firebaseConfig = {
         apiKey: "AIzaSyBDJeze6ibv446maeLso00v5hWx-7o3vpc",
         authDomain: "parquediversiones-5bef1.firebaseapp.com",
         projectId: "parquediversiones-5bef1",
         storageBucket: "parquediversiones-5bef1.appspot.com",
         messagingSenderId: "534239241861",
         appId: "1:534239241861:web:1113c526f8cfe17c996bec"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      function generarCodigoQR() {
         return Math.random().toString(36).substring(2, 10).toUpperCase();
      }

      async function guardarTicketEnFirebase(transactionId, tipoEntrada, montoTotal) {
          try {
              const q = query(collection(db, "tickets"), where("codigoQR", "==", transactionId));
              const querySnapshot = await getDocs(q);

              if (!querySnapshot.empty) {
                  console.log("‚ö†Ô∏è Ticket ya existe en Firebase, no se guarda nuevamente.");
                  return;
              }

              await addDoc(collection(db, "tickets"), {
                  codigoQR: transactionId,
                  fecha: new Date(),
                  usado: false,
                  tipoEntrada: tipoEntrada,
                  montoTotal: montoTotal
              });

              console.log("‚úÖ Ticket guardado en Firebase con tipo de entrada y monto total.");
          } catch (e) {
              console.error("‚ùå Error al guardar el ticket en Firebase:", e);
          }
      }

      document.addEventListener("DOMContentLoaded", async function () {
    console.log("üîπ Cargando ticket...");

    // Asegurar que jsPDF est√° disponible antes de asignarlo
    if (window.jspdf) {
        window.jsPDF = window.jspdf.jsPDF;
    } else {
        console.error("‚ùå jsPDF no est√° definido.");
    }

    let params = new URLSearchParams(window.location.search);
    let sessionId = params.get("session_id");

    if (!sessionId) {
        console.error("‚ùå No se encontr√≥ session_id en la URL.");
        return;
    }

    console.log("üìå Consultando detalles de la sesi√≥n de Stripe...");

    try {
        let response = await fetch(`http://localhost:3000/obtener-detalles-sesion?session_id=${sessionId}`);
        let data = await response.json();

        if (!data || !data.transactionId) {
            console.error("‚ùå No se encontr√≥ transactionId en la sesi√≥n de Stripe.");
            return;
        }

        // ‚ö†Ô∏è Verificar si la compra es nueva
        let prevSessionId = localStorage.getItem("prevSessionId");
        let transactionId;

        if (prevSessionId !== sessionId) {
            console.log("üÜï Nueva compra detectada, generando nuevo Transaction ID...");
            transactionId = generarCodigoQR();
            localStorage.setItem("transactionId", transactionId);
            localStorage.setItem("prevSessionId", sessionId);
            localStorage.removeItem("ticketGuardado"); // Permite guardar un nuevo ticket en Firebase
        } else {
            console.log("‚ôªÔ∏è Misma sesi√≥n detectada, reutilizando Transaction ID...");
            transactionId = localStorage.getItem("transactionId");
        }

        console.log("üìå Transaction ID FINAL:", transactionId);
        document.getElementById("transactionId").innerText = transactionId;

        let tipoEntrada = data.tipoEntrada || "Desconocido";
        let montoTotal = parseFloat((data.montoTotal / 100).toFixed(2)); // ‚úÖ Convertimos de centavos a quetzales

// üîπ Normalizar el tipo de entrada eliminando espacios y asegurando min√∫sculas
let tipoEntradaNormalizado = tipoEntrada.toLowerCase().trim();

// üîπ Definir los precios correctos de cada tipo de entrada
const preciosEntradas = {
    "entrada cl√°sica": 50,
    "entrada vip": 99,
    "entrada infantil": 30
};

// üîπ Intentar emparejar el tipo de entrada con las claves de preciosEntradas
let precioEntrada = null;
Object.keys(preciosEntradas).forEach(key => {
    if (tipoEntradaNormalizado.includes(key.split(" ")[1])) {
        precioEntrada = preciosEntradas[key];
    }
});

// üîπ Si no se encuentra una coincidencia exacta, mostrar advertencia
if (!precioEntrada) {
    console.warn(`‚ö†Ô∏è Tipo de entrada "${tipoEntrada}" no encontrado en la lista de precios.`);
    precioEntrada = 1; // Evita divisi√≥n por 0 y errores
}

// üîπ Calcular correctamente la cantidad de entradas
let cantidadEntradas = Math.floor(montoTotal / precioEntrada);

console.log("üìå Tipo de entrada (original):", tipoEntrada);
console.log("üìå Tipo de entrada (normalizado):", tipoEntradaNormalizado);
console.log("üìå Monto total:", montoTotal);
console.log("üìå Precio por entrada:", precioEntrada);
console.log("üìå Cantidad de entradas:", cantidadEntradas);

        document.getElementById("tipoEntrada").innerText = tipoEntrada;
        document.getElementById("cantidadEntradas").innerText = cantidadEntradas;
        document.getElementById("montoTotal").innerText = `${montoTotal.toFixed(2)}`;
        

        // üîÑ Generar nuevo c√≥digo QR solo si la compra es nueva
        let qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = ""; 
        const qrCode = new QRCodeStyling({
            width: 250,
            height: 250,
            type: "svg",
            data: `https://tu-parque.com/validar?ticket=${transactionId}`,
            dotsOptions: { color: "#000", type: "rounded" },
            backgroundOptions: { color: "#FFF" }
        });
        qrCode.append(qrContainer);

              if (!localStorage.getItem("ticketGuardado")) {
                  await guardarTicketEnFirebase(transactionId, tipoEntrada, montoTotal);
                  localStorage.setItem("ticketGuardado", "true");
              }

          } catch (error) {
              console.error("‚ùå Error al obtener los detalles de Stripe:", error);
          }

          // Asegurar eventos de los botones
          const downloadImageBtn = document.getElementById("downloadImage");
          const downloadPDFBtn = document.getElementById("downloadPDF");
          const goHomeButton = document.getElementById("goHome");

          if (downloadImageBtn) {
              downloadImageBtn.addEventListener("click", downloadImage);
          }

          if (downloadPDFBtn) {
              downloadPDFBtn.addEventListener("click", downloadPDF);
          }

          if (goHomeButton) {
              goHomeButton.addEventListener("click", function () {
                  console.log("üè† Volviendo al inicio...");
                  localStorage.clear();
                  window.location.href = window.location.origin + "/index.html";
              });
          }
      });

      function downloadImage() {
          html2canvas(document.getElementById("ticket"), { scale: 3 }).then(canvas => {
              let link = document.createElement("a");
              link.href = canvas.toDataURL("image/png");
              link.download = "ticket.png";
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
          }).catch(error => {
              console.error("‚ùå Error al generar la imagen:", error);
          });
      }

      function downloadPDF() {
          html2canvas(document.getElementById("ticket"), { scale: 3 }).then(canvas => {
              const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
              let imgData = canvas.toDataURL("image/png");
              doc.addImage(imgData, "PNG", 30, 30, 150, (canvas.height * 150) / canvas.width);
              doc.save("ticket.pdf");
          }).catch(error => {
              console.error("‚ùå Error al generar el PDF:", error);
          });
      }
   </script>

   <style>
      body { text-align: center; font-family: Arial, sans-serif; }
      .ticket-container { width: 300px; margin: auto; padding: 20px; border: 2px solid black; background: #fff; text-align: center; }
      #qrcode { margin: 10px auto; display: flex; justify-content: center; }
      button { margin: 10px; padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; border-radius: 5px; }
      button:hover { background: #0056b3; }
   </style>
</head>
<body>
   <h2>¬°Gracias por tu compra!</h2>
   <p>Tu pago ha sido exitoso. A continuaci√≥n, puedes descargar tu ticket.</p>
   <div class="ticket-container" id="ticket">
      <h3>Tu Ticket</h3>
      <p>Diversi√≥n Infinita</p>
      <p>ID de transacci√≥n: <span id="transactionId"></span></p>
      <p>Tipo de Entrada: <span id="tipoEntrada"></span></p>
      <p>Cantidad de Entradas: <span id="cantidadEntradas"></span></p>
      <p>Monto Total: Q<span id="montoTotal"></span></p>
      <div id="qrcode"></div>
   </div>
   <button id="downloadImage">Descargar Imagen</button>
   <button id="downloadPDF">Descargar PDF</button>
   <button id="goHome">Volver al Inicio</button>
</body>
</html>
